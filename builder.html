<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece TCG Deck Builder</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root {
            --bg-color: #f5f5ff;
            --surface-color: #ffffff;
            --text-color: #333;
            --primary-color: #1976d2;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --red-color: #e74c3c;
            --green-color: #27ae60;
            --blue-color: #3498db;
            --purple-color: #9b59b6;
            --black-color: #34495e;
            --yellow-color: #f1c40f;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* --- Navigation Menu Styles --- */
        .main-nav {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 20px;
            padding: 10px 0px;
            width: 100%;
            box-sizing: border-box;
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        .main-nav li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .main-nav li a:hover, .main-nav li a.active {
            background-color: #e3f2fd;
            color: var(--primary-color);
        }

        /* --- Main Layout --- */
        .deck-builder-layout {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .card-pool-column {
            flex: 3;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .deck-area-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px); /* Adjust based on nav height */
            position: sticky;
            top: 20px;
        }

        /* --- Card Pool (Left Column) --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-chip {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid transparent;
            cursor: pointer; transition: all 0.2s ease;
        }
        .filter-chip.active {
            border-color: #333; box-shadow: 0 0 0 1px #fff, 0 0 0 3px #333; transform: scale(1.1);
        }
        .color-chip.red { background: var(--red-color); }
        .color-chip.green { background: var(--green-color); }
        .color-chip.blue { background: var(--blue-color); }
        .color-chip.purple { background: var(--purple-color); }
        .color-chip.black { background: var(--black-color); }
        .color-chip.yellow { background: var(--yellow-color); }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }
        .card-item {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .card-item:hover { transform: scale(1.03); }
        .card-item img { width: 100%; height: auto; border-radius: 6px; display: block; }
        .card-item .no-image { width: 100%; aspect-ratio: 0.71; background: #f0f0f0; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #999; text-align: center; }

        /* --- Deck Area (Right Column) --- */
        .deck-area-content {
            background: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .deck-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .leader-slot {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .leader-image {
            width: 100px;
            height: 140px;
            border-radius: 6px;
            background: #f0f0f0;
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
            overflow: hidden;
        }
        .leader-image img { width: 100%; height: 100%; object-fit: cover; }
        .leader-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .deck-name-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid var(--border-color);
            transition: border-color 0.2s;
        }
        .deck-name-input:focus { outline: none; border-color: var(--primary-color); }
        
        .deck-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .deck-btn {
            padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); background: #f9f9f9;
            cursor: pointer; font-size: 12px; transition: background-color 0.2s;
        }
        .deck-btn:hover { background: #f0f0f0; }
        .deck-btn.primary { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .deck-list-container {
            overflow-y: auto;
            flex-grow: 1;
            padding: 15px;
        }
        .deck-section h3 {
            margin: 0 0 10px 0; font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px;
        }
        .deck-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            font-size: 14px;
        }
        .deck-card:hover { background-color: #f9f9f9; }
        .deck-card .cost-color {
            width: 20px; height: 20px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        .deck-card .card-name { flex-grow: 1; }
        .quantity-controls { display: flex; align-items: center; gap: 8px; }
        .quantity-btn {
            width: 22px; height: 22px; border: 1px solid var(--border-color); border-radius: 50%;
            background: white; cursor: pointer; font-weight: bold;
        }

        .deck-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: #f8f9fa;
        }

        .deck-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .cost-curve-container { display: flex; gap: 4px; align-items: flex-end; height: 60px; }
        .cost-bar {
            flex: 1;
            background: var(--primary-color);
            border-radius: 3px 3px 0 0;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
        .cost-label { font-size: 10px; font-weight: bold; color: #666; text-align: center; }
        .cost-bar .bar-count {
            font-size: 10px; color: white; font-weight: bold;
            position: absolute; top: 2px;
        }

        .status { padding: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Database</a></li>
                <li><a href="stats.html">Statistics</a></li>
                <li><a href="deck-builder.html" class="active">Deck Builder</a></li>
            </ul>
        </nav>

        <div class="deck-builder-layout">
            <!-- Card Pool Column -->
            <div class="card-pool-column">
                <div class="controls">
                    <input type="text" id="searchBar" class="search-bar" placeholder="Search cards...">
                    <div class="filters-row">
                        <div class="color-filter">
                            <div class="filter-chip color-chip red" data-color="Red"></div>
                            <div class="filter-chip color-chip green" data-color="Green"></div>
                            <div class="filter-chip color-chip blue" data-color="Blue"></div>
                            <div class="filter-chip color-chip purple" data-color="Purple"></div>
                            <div class="filter-chip color-chip black" data-color="Black"></div>
                            <div class="filter-chip color-chip yellow" data-color="Yellow"></div>
                        </div>
                    </div>
                </div>
                <div id="cardsContainer" class="cards-grid">
                    <div id="status" class="status">Loading cards...</div>
                </div>
            </div>

            <!-- Deck Area Column -->
            <div class="deck-area-column">
                <div class="deck-area-content">
                    <div class="deck-header">
                        <div class="leader-slot">
                            <div id="leaderImage" class="leader-image">LEADER</div>
                            <div class="leader-info">
                                <input type="text" id="deckName" class="deck-name-input" placeholder="Enter Deck Name">
                                <div class="deck-actions">
                                    <button class="deck-btn primary" id="clearDeckBtn">Clear Deck</button>
                                    <button class="deck-btn" onclick="alert('Save functionality coming soon!')">Save</button>
                                    <button class="deck-btn" onclick="alert('Export functionality coming soon!')">Export</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="deckListContainer" class="deck-list-container">
                        <div class="deck-section" id="charactersSection">
                            <h3>Characters (<span id="characterCount">0</span>)</h3>
                            <div id="characterList"></div>
                        </div>
                        <div class="deck-section" id="eventsSection">
                            <h3>Events (<span id="eventCount">0</span>)</h3>
                            <div id="eventList"></div>
                        </div>
                        <div class="deck-section" id="stagesSection">
                            <h3>Stages (<span id="stageCount">0</span>)</h3>
                            <div id="stageList"></div>
                        </div>
                    </div>
                    <div class="deck-footer">
                        <div class="deck-stats">
                            <div id="deckCardCount">Total Cards: 0 / 50</div>
                        </div>
                        <div class="cost-curve-container" id="costCurve">
                           <!-- Cost curve bars will be generated here -->
                        </div>
                        <div class="cost-curve-labels" style="display: flex; gap: 4px; margin-top: 4px;">
                           <!-- Cost curve labels will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allCards = [];
        let filteredCards = [];
        
        let deck = new Map(); // card.id -> quantity
        let leader = null;

        const DECK_SIZE = 50;
        const MAX_COPIES = 4;

        // --- DATA LOADING & INITIALIZATION ---
        async function initializeDeckBuilder() {
            await loadCards();
            setupEventListeners();
            updateDeckView();
        }

        async function loadCards() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch('/api/get-cards');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                allCards = data.data.map(c => ({
                    id: c[0] || 'N/A', rarity: c[2] || 'N/A', cardType: c[3] || 'N/A', name: c[4] || 'N/A',
                    cost: (c[5] !== null && c[5] !== undefined) ? parseInt(c[5]) : null,
                    power: c[7], counter: c[8], color: c[9] || 'N/A', effect: c[11]
                })).filter(card => card.name && card.name.trim() !== '' && !card.id.includes('_'));

                statusEl.style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error('Error loading cards:', error);
                statusEl.textContent = `Failed to load cards: ${error.message}`;
            }
        }

        // --- CARD POOL FILTERING & RENDERING ---
        let selectedColors = new Set();

        function applyFilters() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            
            filteredCards = allCards.filter(card => {
                const matchesSearch = searchTerm === '' || card.name.toLowerCase().includes(searchTerm) || card.effect?.toLowerCase().includes(searchTerm);
                const matchesColor = selectedColors.size === 0 || Array.from(selectedColors).some(c => card.color?.includes(c));
                
                // New filter: only show cards matching leader's color, if a leader is selected
                const matchesLeaderColor = !leader || card.cardType === 'LEADER' || leader.color.split('/').some(lc => card.color?.includes(lc));

                return matchesSearch && matchesColor && matchesLeaderColor;
            });
            
            renderCardPool();
        }

        function renderCardPool() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            if (filteredCards.length === 0) {
                 container.innerHTML = `<div class="status">No cards match your filters.</div>`;
            }

            filteredCards.slice(0, 100).forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-item';
                cardEl.dataset.cardId = card.id;

                const imagePath = getImagePath(card);
                const imageHTML = imagePath ? `<img src="${imagePath}" alt="${card.name}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=&quot;no-image&quot;>${card.name}</div>'">` : `<div class="no-image">${card.name}</div>`;
                cardEl.innerHTML = imageHTML;
                
                container.appendChild(cardEl);
            });
        }
        
        function getImagePath(card) {
            let setName;
            if (card.id.startsWith('P-')) setName = 'P';
            else {
                const setMatch = card.id.match(/^([A-Z]+\d+)/);
                if (!setMatch) return null;
                setName = setMatch[1];
            }
            return `Cards/${setName}/${card.id}.webp`;
        }

        // --- DECK MANAGEMENT LOGIC ---

        function handleCardClick(event) {
            const cardEl = event.target.closest('.card-item');
            if (!cardEl) return;

            const cardId = cardEl.dataset.cardId;
            const card = allCards.find(c => c.id === cardId);
            if (!card) return;

            if (card.cardType === 'LEADER') {
                setLeader(card);
            } else {
                addCardToDeck(card);
            }
        }

        function setLeader(newLeader) {
            if (leader && leader.id === newLeader.id) { // Unset leader if clicked again
                leader = null;
            } else {
                leader = newLeader;
            }
            // When leader changes, we might need to invalidate the deck
            validateDeckColors();
            applyFilters(); // Re-filter card pool based on new leader color
            updateDeckView();
        }

        function addCardToDeck(card) {
            if (!leader) {
                alert("Please select a Leader first.");
                return;
            }

            const currentCount = deck.get(card.id) || 0;
            const totalDeckSize = Array.from(deck.values()).reduce((sum, count) => sum + count, 0);

            if (totalDeckSize >= DECK_SIZE) {
                alert(`Deck is full. Cannot exceed ${DECK_SIZE} cards.`);
                return;
            }
            if (currentCount >= MAX_COPIES) {
                alert(`You can only have up to ${MAX_COPIES} copies of ${card.name}.`);
                return;
            }

            deck.set(card.id, currentCount + 1);
            updateDeckView();
        }

        function changeCardQuantity(cardId, change) {
            const currentCount = deck.get(cardId) || 0;
            const newCount = currentCount + change;

            if (newCount > MAX_COPIES) {
                alert(`Cannot have more than ${MAX_COPIES} copies.`);
                return;
            }

            if (newCount <= 0) {
                deck.delete(cardId);
            } else {
                deck.set(cardId, newCount);
            }
            updateDeckView();
        }
        
        function clearDeck() {
            if (confirm("Are you sure you want to clear the entire deck?")) {
                deck.clear();
                leader = null;
                document.getElementById('deckName').value = '';
                applyFilters();
                updateDeckView();
            }
        }

        function validateDeckColors() {
            if (!leader) return;
            const leaderColors = leader.color.split('/');
            for (const [cardId, quantity] of deck.entries()) {
                const card = allCards.find(c => c.id === cardId);
                const cardColors = card.color.split('/');
                if (!cardColors.some(cc => leaderColors.includes(cc))) {
                    deck.delete(cardId);
                }
            }
        }

        // --- DECK AREA VIEW UPDATES ---

        function updateDeckView() {
            updateLeaderView();
            updateDeckListView();
            updateStatsView();
        }
        
        function updateLeaderView() {
            const leaderImageEl = document.getElementById('leaderImage');
            if (leader) {
                const imagePath = getImagePath(leader);
                leaderImageEl.innerHTML = `<img src="${imagePath}" alt="${leader.name}">`;
            } else {
                leaderImageEl.innerHTML = 'LEADER';
            }
        }

        function updateDeckListView() {
            const characterList = document.getElementById('characterList');
            const eventList = document.getElementById('eventList');
            const stageList = document.getElementById('stageList');
            
            characterList.innerHTML = '';
            eventList.innerHTML = '';
            stageList.innerHTML = '';
            
            let charCount = 0, eventCount = 0, stageCount = 0;

            const sortedDeck = Array.from(deck.keys())
                .map(id => allCards.find(c => c.id === id))
                .sort((a, b) => (a.cost || 0) - (b.cost || 0) || a.name.localeCompare(b.name));

            sortedDeck.forEach(card => {
                const quantity = deck.get(card.id);
                const cardEl = createDeckCardElement(card, quantity);

                if (card.cardType === 'CHARACTER') {
                    characterList.appendChild(cardEl);
                    charCount += quantity;
                } else if (card.cardType === 'EVENT') {
                    eventList.appendChild(cardEl);
                    eventCount += quantity;
                } else if (card.cardType === 'STAGE') {
                    stageList.appendChild(cardEl);
                    stageCount += quantity;
                }
            });

            document.getElementById('characterCount').textContent = charCount;
            document.getElementById('eventCount').textContent = eventCount;
            document.getElementById('stageCount').textContent = stageCount;
        }

        function createDeckCardElement(card, quantity) {
            const el = document.createElement('div');
            el.className = 'deck-card';
            
            const colors = card.color.split('/');
            const primaryColor = colors[0].toLowerCase();
            
            const costColorStyle = `background: var(--${primaryColor}-color);`;

            el.innerHTML = `
                <div class="cost-color" style="${costColorStyle}">${card.cost ?? '0'}</div>
                <div class="card-name">${card.name}</div>
                <div class="quantity-controls">
                    <button class="quantity-btn minus-btn" data-card-id="${card.id}">-</button>
                    <span>${quantity}</span>
                    <button class="quantity-btn plus-btn" data-card-id="${card.id}">+</button>
                </div>
            `;
            return el;
        }

        function updateStatsView() {
            // Card Count
            const totalCount = Array.from(deck.values()).reduce((sum, count) => sum + count, 0);
            const countEl = document.getElementById('deckCardCount');
            countEl.textContent = `Total Cards: ${totalCount} / ${DECK_SIZE}`;
            countEl.style.color = totalCount === DECK_SIZE ? 'var(--green-color)' : (totalCount > DECK_SIZE ? 'var(--red-color)' : 'inherit');
            
            // Cost Curve
            const costCurve = new Array(11).fill(0); // 0 to 10+
            deck.forEach((quantity, cardId) => {
                const card = allCards.find(c => c.id === cardId);
                if (card && card.cost !== null) {
                    const costIndex = Math.min(card.cost, 10);
                    costCurve[costIndex] += quantity;
                }
            });

            const curveContainer = document.getElementById('costCurve');
            const labelsContainer = document.querySelector('.cost-curve-labels');
            curveContainer.innerHTML = '';
            labelsContainer.innerHTML = '';
            const maxCount = Math.max(...costCurve, 1);

            costCurve.forEach((count, index) => {
                const bar = document.createElement('div');
                bar.className = 'cost-bar';
                const heightPercentage = (count / maxCount) * 100;
                bar.style.height = `${heightPercentage}%`;
                if(count > 0) {
                     bar.innerHTML = `<span class="bar-count">${count}</span>`;
                }
                curveContainer.appendChild(bar);
                
                const label = document.createElement('div');
                label.className = 'cost-label';
                label.style.flex = '1';
                label.textContent = index === 10 ? '10+' : index;
                labelsContainer.appendChild(label);
            });
        }
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('searchBar').addEventListener('input', applyFilters);
            document.querySelectorAll('.color-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const color = chip.dataset.color;
                    selectedColors.has(color) ? selectedColors.delete(color) : selectedColors.add(color);
                    chip.classList.toggle('active');
                    applyFilters();
                });
            });
            
            document.getElementById('cardsContainer').addEventListener('click', handleCardClick);
            
            document.getElementById('deckListContainer').addEventListener('click', (e) => {
                const cardId = e.target.dataset.cardId;
                if (!cardId) return;

                if (e.target.classList.contains('minus-btn')) {
                    changeCardQuantity(cardId, -1);
                } else if (e.target.classList.contains('plus-btn')) {
                    const card = allCards.find(c => c.id === cardId);
                    addCardToDeck(card); // Re-use add logic for checks
                }
            });

            document.getElementById('clearDeckBtn').addEventListener('click', clearDeck);
        }

        // --- START ---
        document.addEventListener('DOMContentLoaded', initializeDeckBuilder);
    </script>
</body>
</html>
